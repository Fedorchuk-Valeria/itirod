<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modules</title>
    <link rel="stylesheet" href="Modules.css"> 
  </head>
  <body>
    <aside>
        <header>
            <p style="font-size: 1.3em;">Modules</p>
        </header>
        <section class="centered">
            <form>
                <p style="font-size: 1.3em;">Add new module</p>
    
                <div class="space-between">
                    <label for="typeSelect">Group type</label>
                    <select name="" id="typeSelect">
                        <option>type1</option>
                        <option>type2</option>
                    </select>
                </div>
    
                <div class="space-between">
                    <label for="groupNameSelect">Group name</label>
                    <select name="" id="groupNameSelect">
                        <option>name1</option>
                        <option>name2</option>
                    </select>
                </div>
    
                <div class="space-between">
                    <label for="lessonNameSelect">Lesson name</label>
                    <select name="" id="lessonNameSelect">
                        <option>name1</option>
                        <option>name2</option>
                    </select>
                </div>

                <button style="background-color: #FBCEB1" type="submit">Add</button>
            </form>
        </section>
    </aside>
    <main> 
        <div class="space-between" style="width: 50%;">
            <label for="groupNameSelect">Group name</label>
            <select name="" id="groupNameSelect">
                <option>name1</option>
                <option>name2</option>
            </select>
        </div>

        <ul>
            <li class="module">
                <p style="font-size: 1.3em;">Name</p>
                <p>lessons:</p>
                <ul style="border-top: 1px solid #FBCEB1;">
                    <li class="space-between">
                        <p>lesson1</p>
                        <button class="left-border"> Delete </button>
                    </li>
                    <li class="space-between">
                        <p>lesson2</p>
                        <button class="left-border"> Delete </button>
                    </li>
                    <li class="space-between">
                        <p>lesson3</p>
                        <button class="left-border"> Delete </button>
                    </li>
                </ul>
            </li>

            <li class="module">
                <p style="font-size: 1.3em;">Name</p>
                <p>lessons:</p>
                <ul style="border-top: 1px solid #FBCEB1;">
                    <li class="space-between">
                        <p>lesson1</p>
                        <button class="left-border"> Delete </button>
                    </li>
                    <li class="space-between">
                        <p>lesson2</p>
                        <button class="left-border"> Delete </button>
                    </li>
                    <li class="space-between">
                        <p>lesson3</p>
                        <button class="left-border"> Delete </button>
                    </li>
                </ul>
            </li>
        </ul>
    </main>

  </body>
</html>
