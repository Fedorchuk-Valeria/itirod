<html>
  <head>

    <title>Login</title>
    <link rel="stylesheet" href="./Login.css"> 
  </head>
  <body class="peach_background_color centered">
      <form class="gray_background_color centered indented" action="./MainPage.html">

            <div class="space_between">
              <label for="loginInput">Login</label>
              <input class="peach_bottom_border no_default_styles indented" id="loginInput"/>

            <div class="space_between">
              <label for="passwordInput">Password</label>
              <input class="peach_bottom_border no_default_styles indented" id="passwordInput"/>
            </div>

            <button class="bigger_font_size no_default_styles peach_background_color  " type="submit">Sign in</button>
        </form>
  </body>
</html>
