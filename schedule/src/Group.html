<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="Group.css"> 
  </head>
  <body>
    <header class="heder centered peach_background_color">
      <p class="bigger_font_size">Change group</p>
    </header>
    <section class="centered section">
      <form class="form gray_background_color">
        <p class="bigger_font_size">Add new module</p>

        <div class="space_between">
          <label for="timeInput">Time</label>
          <input class="no_default_styles peach_bottom_border small_input" id="timeInput"/>
        </div>

        <div class="space_between">
          <label for="typeInput">Group type</label>
          <input class="no_default_styles peach_bottom_border small_input" id="typeInput"/>
        </div>

        <div class="space_between">
          <label for="moduleSelect">Module</label>
          <select class="no_default_styles" name="" id="moduleSelect">
            <option>module1</option>
            <option>module2</option>
          </select>
      </div>

      <div class="space_between">
        <label for="nameSelect">Lesson name</label>
        <select class="no_default_styles" name="" id="nameSelect">
          <option>name1</option>
          <option>name2</option>
        </select>
    </div>

    <button class="no_default_styles peach_background_color bigger_font_size" type="submit">Add</button>
    </form>
    </section>
  </body>
</html>
