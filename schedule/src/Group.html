<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change group</title>
    <link rel="stylesheet" href="Group.css"> 
  </head>
  <body>
    <header>
      Change group
    </header>
    <section>
      <form>
        <p>Add new module</p>

        <div class="space-between">
          <label for="timeInput">Time</label>
          <input id="timeInput"/>
        </div>

        <div class="space-between">
          <label for="typeInput">Group type</label>
          <input id="typeInput"/>
        </div>

        <div class="space-between">
          <label for="moduleSelect">Module</label>
          <select name="" id="moduleSelect">
            <option>module1</option>
            <option>module2</option>
          </select>
      </div>

      <div class="space-between">
        <label for="nameSelect">Lesson name</label>
        <select name="" id="nameSelect">
          <option>name1</option>
          <option>name2</option>
        </select>
    </div>

    <button style="background-color: #FBCEB1;" type="submit">Add</button>
    </form>
    </section>
  </body>
</html>
